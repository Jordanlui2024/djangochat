<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎來到洪衫仔的聊天室</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <!-- 登錄表單 -->
        <div id="loginForm" class="auth-form">
            <h2 class="text-center mb-4">登入</h2>
            <form onsubmit="return handleLogin(event)">
                <div class="mb-3">
                    <input type="text" class="form-control" id="loginUsername" placeholder="用戶名" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="loginPassword" placeholder="密碼" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">登入</button>
                <p class="text-center mt-3">
                    還沒有帳號？ <a href="#" onclick="toggleForms()">立即註冊</a>
                </p>
            </form>
        </div>

        <!-- 註冊表單 -->
        <div id="registerForm" class="auth-form" style="display: none;">
            <h2 class="text-center mb-4">註冊</h2>
            <form onsubmit="return handleRegister(event)">
                <div class="mb-3">
                    <input type="text" class="form-control" id="registerUsername" placeholder="用戶名" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="registerPassword" placeholder="密碼" required>
                </div>
                <div class="mb-3">
                    <label for="avatar" class="form-label">上傳頭像</label>
                    <input type="file" class="form-control" id="avatar" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary w-100">註冊</button>
                <p class="text-center mt-3">
                    已有帳號？ <a href="#" onclick="toggleForms()">立即登入</a>
                </p>
            </form>
        </div>

        <!-- 聊天室 -->
        <div id="chatRoom" class="chat-container" style="display: none;">
            <h2 class="text-center mb-4">歡迎來到洪衫仔的聊天室</h2>
            <div class="chat-main">
                <div class="chat-content">
                    <div class="messages" id="messages">
                        <!-- 消息將在這裡動態添加 -->
                    </div>
                    <div class="message-input-container">
                        <div class="input-group">
                            <textarea id="message-input" class="form-control message-textarea" 
                                placeholder="輸入消息..."
                                rows="5"></textarea>
                            <div class="input-buttons">
                                <label for="file-upload" class="btn btn-outline-secondary upload-btn">
                                    <i class="fas fa-paperclip"></i>
                                    上傳
                                </label>
                                <input type="file" id="file-upload" style="display: none">
                                <button id="send-button" class="btn btn-primary btn-send" onclick="sendMessage()">
                                    發送
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="online-users">
                    <h5>在線用戶</h5>
                    <div id="users-list">
                        <!-- 在線用戶將在這裡動態添加 -->
                    </div>
                </div>
            </div>
        </div>

        <div class="uploaded-files">
            <img src="/uploads/当年的我.png" alt="Image" style="width: 100px; height: auto;">
            <a href="/uploads/当年的我.png" download>下載</a>
        </div>

        <div class="chat-window">
            <!-- 上傳的圖片和下載鏈接將顯示在這裡 -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <!-- 添加 Font Awesome 圖標 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
